<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="search-bar">
            <input class="search-input">
            <button class="search-icon">
                <i class="fas fa-search"></i> 
            </button>    
        </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img class="weather-icon-img" alt="weather-icon" src="assets/sunny.webp" >
            </div>
            <div class="temperature">1Â°C</div>
            <div class="city-name">Mumbai</div>
     </div>
            <div class="weather-info">
                <div class="humidity">
                    <i class="fas fa-tint data-icon"></i>
                    <div class="humidity-details">
                        <span>60%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind-speed">
                    <i class="fas fa-wind  data-icon"></i>
                    <div class="wind-speed-details">
                        <span>80km/h</span>
                        <p>Wind-speed</p>
                    </div>
                </div>
            </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
